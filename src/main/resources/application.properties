spring.application.name=movie

# MySQL configuration
spring.datasource.url=jdbc:mysql://localhost:3306/movie_rating?useSSL=false&serverTimezone=UTC
spring.datasource.username=movieratings
spring.datasource.password=movieratings
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Actuator settings
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# JWT settings (use secure values in prod)
app.jwt.secret=MySecretKey123456
app.jwt.expiration=3600000